<div class="container">
    <div class="wrap-search-box">
        <shared-search-box 
            [placeholder]="'Busque su región'"
            [customTitle]="'Región'"
            (onValue)="searchByRegion( $event )">
        </shared-search-box>
    </div>
    <div class="wrap-results">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <app-alert *ngIf="countries.length === 0 && !isLoading; else table"></app-alert>
        <ng-template #table>
            <app-table-countries *ngIf="!isLoading" [countries]="countries"></app-table-countries>
        </ng-template>
    </div>
</div>
